# Online ER method on Online Learning Setting
name: 'Online ER Hyperparameter Tuning on ImageNet-R'
project: 'Hyperparam Tuning on Si-Blurry'
entity: 'laymond1'

method: grid
metric:
  goal: maximize
  name: A_auc
program: ./utils/online_main.py

parameters:
  model:
    values: ['online-er']
  online_scenario:
    values: ['si-blurry'] # ['si-blurry', 'periodic-gaussian']
  dataset:
    values: ['seq-imagenet-r']
  validation:
    value: 0.2
  batch_size:
    value: 64
  online_iter:
    value: 3
  eval_period:
    value: 1000
  f_eval_period:
    value: 6000
  seed:
    value: 1
  optimizer:
    values: ['adam']
  lr_scheduler:
    values: ['default']
  use_amp:
    value: true
  num_workers:
    value: 4
# hyperparameters
  lr:
    values: [5e-3, 1e-3, 5e-4, 1e-4, 5e-5, 1e-5]
  buffer_size:
    values: [2000]
  
  
